<html lang="en"> <!--<![endif]-->

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Sign Up Form</title>

	<!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>

<body style="background-color:#D9EEE1 !important;">
	<style>


	</style>
	<h1>
		Patient Sign Up Form
	</h1>
	<fieldset style="float: center;">
	<form class="sign-up" action=# th:action="@{/signupp}">
		<table>
			<tr>
				<th>Enter name:</th>
				<th><input type="text" class="sign-up-input" placeholder="What's your username?" autofocus> </th>
			</tr></br>
			<tr>
				<th>Enter password:</th>
				<th><input type="password" class="sign-up-input" placeholder="Choose a password"></th>
			</tr>
			<tr>
				<th>Enter Email:</th>
				<th><input type="text" class="sign-up-input" placeholder="Email"></th>
			</tr></br>
			<tr>
				<th>Enter Phone:</th>
				<th><input type="text" class="sign-up-input" placeholder="phone"></th>
			</tr>
			<tr>
				<th><input type="submit" value="Sign me up!" class="sign-up-button"> </th>
			</tr>
		</table>
	</form>
	</fieldset>



</body>

</html>
