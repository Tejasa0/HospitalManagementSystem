<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Your appointments</title>
	<style>
		table,
		th,
		td {
			border: 1px solid black;
			padding: 5px;
			text-align: center;
		}

		table {
			border-spacing: 10px;
		}
		a.button {
					display: inline-block;
					padding: 10px 20px;
					text-align: center;
					text-decoration: none;
					border-radius: 5px;
					cursor: pointer;
					font-weight: bold;
					transition: background-color 0.3s ease, color 0.3s ease;
				}
		
				a.button {
					background-color: #4CAF50;
					/* Green */
					color: white;
				}
		
				/* Hover state */
				a.button:hover {
					background-color: white;
					color: #4CAF50;
					/* Green */
				}
		
				/* Active state (when clicked) */
				a.button:active {
					background-color: #45a049;
					/* Darker green */
				}
	</style>
</head>

<body style="background-color:#D9EEE1 !important;">

	<hr>
	<hr>
	<H1 align="center" style="background-color:black ;color:white;">Jay Babaji Hospital</H1>
	<hr>
	<hr>
	<br>
	<br>
	<a class="button" th:href="@{/doctors}">Homepage</a>
	<a 	class="button" th:href="@{/todaysAppn}">Today's Appointment</a>
	<p align="center"> Your Appointments </p>

	<div th:if="${doctorAppointments == null}">
		No appointments found
	</div>
	<h3 align="center">
		<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>
	</h3>

	<table style="width:100%">
		<tr>
			<th>AppointmentID</th>
			<th>Patient Name</th>
			<th>Appointment Date</th>
			<th>Prescription</th>
		</tr>
		<tr th:each="appointment : ${doctorAppointments}">
			<td th:text="${appointment.appointment_id}"></td>
			<td th:text="${appointment.patientName}"></td>
			<td th:text="${appointment.date}"></td>
			<td >
				<span th:if="${appointment.prescription == 'Yes'}"><a th:href="@{/createPrescr}">Create
						Prescription</a></span>
				<span th:if="${appointment.prescription == 'No'}">-</span>
				<span th:if="${appointment.prescription == 'prescribed'}">Prescription Given</span>
			</td>

	</table>

	</script>
</body>

</html>
