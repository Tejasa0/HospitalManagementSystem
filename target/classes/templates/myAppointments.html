<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Your appointments</title>
	<style>
		table,
		th,
		td {
			border: 1px solid black;
			padding: 3px;
			text-align: center;
		}

		table {
			border-spacing: 5px;
			border-collapse: collapse;
		}
		tr:nth-child(even) {background-color: #f2f2f2;}


		/* Unvisited link */
		a {
			color: blue;
			text-decoration: none;
			/* Remove default underline */
			cursor: pointer;
			/* Change cursor style */
		}

		/* Visited link */
		a:visited {
			color: purple;
		}

		/* Hover state */
		a:hover {
			color: darkblue;
			/* Change color on hover */
			text-decoration: underline;
			/* Add underline on hover */
		}

		/* Base styles */
		a.button {
			display: inline-block;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			border-radius: 5px;
			cursor: pointer;
			font-weight: bold;
			transition: background-color 0.3s ease, color 0.3s ease;
		}

		/* Default state */
		a.button {
			background-color: #4CAF50;
			/* Green */
			color: white;
		}

		/* Hover state */
		a.button:hover {
			background-color: white;
			color: #4CAF50;
			/* Green */
		}

		/* Active state (when clicked) */
		a.button:active {
			background-color: #45a049;
			/* Darker green */
		}
	</style>
</head>

<body style="background-color:#D9EEE1 !important;">
	<hr>
	<hr>
	<H1 align="center" style="background-color:black ;color:white;">JAY BABAJI HOSPITAL</H1>
	<hr>
	<a class="button" th:href="@{/patients}">Homepage</a>
	<hr>
	<br>
	<br>
	<table style="width:100%">
		<caption><strong>Your appointments</strong></caption>
		<tr>
			<th>Appointment ID</th>
			<th>Patient Name</th>
			<th>Doctor Name</th>
			<th>Appointment Date</th>
			<th>Status</th>
		</tr>
		<tr th:each="appointment : ${listAppointments}">
			<td th:text="${appointment.appointment_id}"></td>
			<td th:text="${appointment.patientName}"></td>
			<td th:text="${appointment.doctorName}"></td>
			<td th:text="${appointment.date}"></td>
			<td style="text-transform:uppercase" th:text="${appointment.confirmed}"></td>
		</tr>
	</table>
</body>

</html>
